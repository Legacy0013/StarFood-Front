<app-nav (onReset)=reset() (goToCategories)=showCategories($event)></app-nav>
<div class="row" style="margin-top: 100px">
  <div class="col-md-9">
    <app-category (onCategorySelected)=selectCategory($event) #categoryC [hidden]="!displayCategories"></app-category>
    <app-product #productsC [hidden]="orderFinished || displayCategories"></app-product>
  </div>
  <div class="col-md-3">
    <app-shopping-cart (onOrderFinished)=finishOrder($event) #shoppingCartC
                       [hidden]="orderFinished"></app-shopping-cart>
  </div>
  <div class="col-md-6 offset-3">
    <app-orders #ordersC [hidden]="!orderFinished"></app-orders>
  </div>
</div>
